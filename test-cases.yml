- summary: |
    Проверка работоспособности фильтрации товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Пользователь находится на главной странице интернет-магазина
    В системе имеются товары, доступные для поиска
    Доступны фильтры по категориям: "Мужская одежда", "Женская одежда", "Обувь"
